<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criandu suas próprias Funções</title>
</head>
<body>

    <script>

        function escreve(){                                         // função criada sem parâmetro
            document.write("Curso de JavaScript - CBF Cursos <hr> ")
        }

        escreve();              // é preciso chamar a função


        function soma(n1,n2){                                       // função criada com parâmetro
            var res=n1+n2;
            document.write(res+"<hr>");
        }

        soma(5,2);
    

        function multiplicador(n1,n2){                                      
            return n1*n2;
        }

        var res=multiplicador(7,7);
        document.write(res + "<hr>");

        
        var numeros=new Array(10, 5, 15);
        function media(nums){
            var tam=nums.length;
            var soma=0;
            for(var i=0;i<tam;i++){
                soma+=nums[i];
            }
            return Math.round(soma/tam);
        }

        document.write(media(numeros));



    </script>
    
</body>
</html>
