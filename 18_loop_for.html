    <title>Comando de Loop For</title>
</head>
<body>
    <script>
        /* for(p1;p2;p3){
            comandos
        }
            -> p1 = iniciazação do contator;
            -> p2 = condição de execução do loop;
            -> p3 = incremento/decremento do contador.
        */

        
        var num=[];

        for(cont=0;cont<5;cont++){
            num.push(prompt("digite um número",""));
        }

        for(cont=0;cont<5;cont++){
            document.write(num[cont]+"<br>");
        }
