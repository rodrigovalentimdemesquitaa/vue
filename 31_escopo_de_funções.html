<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de Funções</title>
</head>
<body>

    <script>
        
        var nomeCor="Vermelho";                                 

        function cor(){
            var nomeCor="Azul";
            document.write(this.nomeCor + "<br>" + nomeCor);        // o this referência a variável global
        }
        cor();

    </script>
    
</body>
</html>
