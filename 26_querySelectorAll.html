<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll</title>
<style>
    .titulo{
        color:#f00;
        font-size: 20px;
        text-decoration: underline;
    }
    div{
        border: 1px solid #000;
        padding: 10px;
        display: inline-block;
    }
    a{
        display: block;
    }
</style>
</head>
<body>

    <h1 class="titulo">querySelectorAll</h1>
    <p>o querySelectorAll() é um método que retorna os elementos do documento que correspondem a uma classe de CSS ou a uma tag específica</p>
    <h2 class="titulo">Curso de javaScript</h2>
    <p>www.youtube.com/cfbcursos</p>
    <p>cfbcursos.com.br</p>
    <div>
        <p>Este texto está dentro de uma div</p>
        <p>Este também</p>
    </div>
    <a href="http://www.youtube.com/cfbcursos" target="_blank">CANAL</a>
    <a href="http://cfbcursos.com.br">SITE</a>

    <hr>
    <script>
        var ps=document.querySelectorAll("p");
        document.write(ps[0].innerHTML);

        // querySelectorAll -> retorna elementos através do paramentro do método. Com uma gama maior que o getElementsByTagName.
    </script>
</body>
</html>
