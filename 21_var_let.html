<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de Variável com Let</title>
</head>
<body>

    <script>

        var num=10;

        document.write(num+"<br>");

        if(num==10){
            let num=5;                         // o let vale somente no bloco que foi declarado
            document.write(num+"<br>");
        }

        document.write(num+"<br>");

    </script>
    
</body>
</html>
