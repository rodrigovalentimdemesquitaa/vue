<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando de Loop Do While</title>
</head>
<body>
    <script>
        //esse comando garante que os comandos do bloco seja executado pelo menos uma vez

        var num=0;
        do{
            document.write("CFB Cursos<br>");
            num++
        }while(num<10);
        
    </script>
</body>
</html>
