<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener - Keydown - part2</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>

        var px=0;
        var py=0;

        function move(){
            var obj=document.getElementById("dv1");                 // função sem ser anônima
            var tecla=event.keyCode;

            // código/atalho das teclas: 37=esquerda | 38=cima | 39=direita | 40=baixo| 13=tecla enter
            if(tecla==37){
                px-=10;
                obj.style.left=px+"px";
            }else if(tecla==38){
                py-=10;
                obj.style.top=py+"px";
            }else if(tecla==39){
                px+=10;
                obj.style.left=px+"px";
            }else if(tecla==40){
                py+=10;
                obj.style.top=py+"px";
            }else if(tecla==13){
                alert("Evento keydown Removido");
                document.removeEventListener("keydown", move);              // evento removido  
            }
        }

        document.addEventListener("keydown", move);
