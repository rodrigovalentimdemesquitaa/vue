<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando de loop While</title>
</head>
<body>

    <script>
        /*
            p1;
            while(p2){
                p3;
        }
             -> p1 = iniciazação do contator;
             -> p2 = condição de execução do loop;
             -> p3 = incremento/decremento do contador.

        */
        var  num, cont;             
        num=0;                                  // forma tradicional de uso
        while(num<10){                      // esse comando é testado apenas se a condição for verdadeira
            document.write("CFB Cursos <br>");
            num++;
        }
        document.write("<hr>");

        num=10;                                  // forma resumida de uso
        while(num--){
            document.write("CFB Cursos <br>");
        }
        document.write("<hr>");

        num=true;
        cont=0                                    // forma menos usual
        while(num){
            document.write("CFB Cursos <br>");
            cont++;
            if(cont>9){
                num=false;
            }
        }

        document.write("<hr>");


    </script>
    
</body>
</html>
